<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem单位</title>
  <style>
    html{
      font-size: 14px;
    }
    div {
      font-size: 12px;
    }
    p{
      /* 1em相当于父元素的文字大小 */
      /* 120px*144px */
      /* width: 10em;
      height: 12em; */
      /* 140px*140px */
      width: 10rem;
      height: 10rem;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div>
    <p></p>
  </div>
</body>
</html>
